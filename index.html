<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Neighborhood Map Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2 options-box"id="menu">
     <span><strong>Map Search:</strong></span> <input id="entertext" data-bind="value:separate,valueUpdate:'keyup'" placeholder="search">
     <hr>
        <div>
           <ul data-bind="foreach:separateArray" id="list">
                <li data-bind="text:$data, click:callMarker"></li>
           </ul>
        </div>
    </div>
  <div class="col-sm-12" id="map-body">
      <button type="button" class="navbar-toggler bg-dark" data-toggle="collapse" data-target="#listofitems">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div id="map"></div>
   </div>
  </div>
 </div>

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!--knockout source file -->
  <script src="js/lib/knockout-3.2.0.js"></script>
  <!--for loading map styles-->
  <script src="js/styles.js"></script>
  <!--for loading markers-->
  <script src="js/markers.js"></script>
  <script src="js/app.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
  $('#menu').hide();
   $('button').on('click',function() {
     $('#menu').toggle();
     $('#map-body').toggleClass('col-sm-12');
     $('#map-body').toggleClass('col-sm-10');
   });
  </script>
  <script async defer
   src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB078Y7Nv11lfxBzaDfZh_hjmD_f1CWYaE&v=3&callback=initMap"></script>
</body>
</html>
